<div class="section-container" id="education-container">
  <mat-icon [ngClass]="viewportSizeClass" id="education-icon" class="section-icon" aria-hidden="false" aria-label="Education Icon">school</mat-icon>
  <div class="section-details">
    <div class="section-title" id="education-title">{{ educationTitle.toUpperCase() }}</div>
    <ng-container *ngFor="let education of getEducation()">
      <div class="education-row">
        <div class="education-row-bullet-point">â€¢</div>
        <div class="education-content-degree">
          {{ education.degree }},&nbsp;
          <a href="{{ education.link }}" target="_blank">{{ education.school }}</a>,
          {{ education.city }},&nbsp;
          {{ education.state }}
        </div>
      </div>
    </ng-container>
  </div>
</div>
