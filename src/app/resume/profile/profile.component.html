<div [ngClass]="viewportSizeClass" class="section-container" id="profile-container">
  <mat-icon [ngClass]="viewportSizeClass" id="profile-icon" class="section-icon" aria-hidden="false" aria-label="Profile Icon">account_box</mat-icon>
  <div class="section-details">
    <div class="section-title" id="profile-title">{{ profileTitle.toUpperCase() }}</div>
    <div class="profile-content" id="profile-content">{{ profileContent }}</div>
  </div>
</div>
